<!DOCTYPE html>

<head>

    <title>Ahorcado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="juego.js" ></script>
